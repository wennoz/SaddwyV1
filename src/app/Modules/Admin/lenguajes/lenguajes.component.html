<div class="container">
    <h2>Lenguajes</h2>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Agregar lenguaje
        </button>
    </div>
    <table class="table">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Logo</th>
                <th scope="col">Url documentación</th>
                <th scope="col">Color</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Java</td>
                <td>
                    <img src="" alt="logo">
                </td>
                <td>www.java.com</td>
                <td>#ffff98</td>
                <td>
                    <button class="btn btn-danger mx-1">eliminar</button>
                    <button class="btn btn-warning mx-1">editar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Agrega el nuevo lenguaje</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-label">Nombre</label>
                        <input class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label">Logo</label>
                        <input class="form-control" type="file">
                    </div>
                    <div>
                        <Label class="form-label">URL documentación</Label>
                        <input class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label">Color</label>
                        <input class="form-control" type="color">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>
