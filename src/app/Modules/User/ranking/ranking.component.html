<div class="pagetitle d-flex align-items-center">
    <h1 class="fs-1">Podio de liga</h1>
    <div class="ms-auto guia-podio"></div>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-12 col-md-6 overflow-auto altura">
        <div *ngFor="let usuario of ranking" [ngClass]="{'primeros': usuario.puesto<4, 'puestos': usuario.puesto>3}" class="d-flex justify-content-between rounded-5 ranking align-items-center my-3" >
            <p class="mx-4 my-2">{{usuario.puesto}}. {{usuario.nombre}}</p>
            <p class="mx-4 my-2">{{usuario.puntos}}</p>
        </div>
      </div>
      <div class="col-10 mx-auto col-sm-7 col-md-5 col-lg-4 ms-md-auto">
        <div class="card border rounded-5">
          <h5 class="text-center my-4">Estas en el puesto {{puntos.puesto}}</h5>
          <div class="borde-foto">
            <img class=" img-fluid" src="{{user.foto}}" alt="...">
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center border rounded-5">
              <p class="my-2 mx-3">{{user.nombre}}</p>
              <p class="my-2 mx-3">{{puntos.puntos}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
